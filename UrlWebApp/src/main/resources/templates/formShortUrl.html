<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<title> Web Application</title>

<style>
body {
	padding-top: 50px;
}

.special {
	padding-top: 50px;
}
</style>
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href=".">Url Shortener</a>
			</div>
		</div>
	</nav>


	 

	<div class="container special">

		<h2 class="h2">Verification d'une URL</h2>
		<div>
			<form method="post"
				th:action="@{/getUrl}" th:object="${url}">
				<div class="form-group">
					<label for="shortUrlInput">URL raccourcie</label> 
					<input
						type="text" th:field="*{shortUrl}" class="form-control" id="shortUrlInput"
						aria-describedby="shortUrlHelp" placeholder="Saisir l'URL raccourcie"> <small
						id="shortUrlHelp" class="form-text text-muted">Merci de saisir l'URL raccourcie.</small>
				</div>
				
				
				<button type="submit" class="btn btn-primary">VÃ©rifier</button>
				<h6 th:text="${url?.fullUrl}"></h6>
				<h6 th:if="${url.fullUrl} == null and ${url.shortUrl} != null" th:text="Erreur"></h6>
				
			</form>
		</div>

	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>
</html>
